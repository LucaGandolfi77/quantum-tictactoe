<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Quantistico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .current-player {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .mode-selector {
            margin-bottom: 15px;
        }

        .mode-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .mode-btn.active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            font-weight: bold;
            position: relative;
            min-height: 80px;
            user-select: none;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .cell.selected {
            background: rgba(255, 255, 0, 0.3);
            border-color: #ffff00;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.5);
        }

        .cell.quantum {
            background: rgba(255, 0, 255, 0.2);
            border-color: #ff00ff;
        }

        .quantum-symbols {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.8rem;
            line-height: 1.2;
        }

        .classical-symbol {
            font-size: 2rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: bold;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            font-size: 1.1rem;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .winner {
            animation: pulse 2s infinite;
            font-size: 1.3rem;
            font-weight: bold;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
            line-height: 1.4;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #ffff99;
        }

        .instructions ul {
            margin-left: 20px;
        }

        .instructions li {
            margin-bottom: 5px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .cell {
                min-height: 70px;
                font-size: 1.2rem;
            }
            
            .classical-symbol {
                font-size: 1.5rem;
            }
            
            .quantum-symbols {
                font-size: 0.7rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .instructions {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚛️ Tic Tac Toe Quantistico</h1>
        
        <div class="game-info">
            <div class="current-player" id="currentPlayer">Turno di: X</div>
            <div id="moveStatus">Tocca o trascina una casella</div>
        </div>

        <div class="grid" id="grid"></div>

        <div class="controls">
            <button class="btn" id="resetBtn">Nuova Partita</button>
            <button class="btn" id="collapseBtn" disabled>Collassa Griglia</button>
        </div>

        <div class="status" id="gameStatus">Gioco in corso</div>
    </div>

    <script>
        class QuantumTicTacToe {
            constructor() {
                this.grid = Array(9).fill(null).map(() => ({ 
                    classical: null, 
                    quantum: new Set() 
                }));
                this.currentPlayer = 'X';
                this.gameOver = false;
                this.moveCounter = 0;

                this.dragStartIndex = null;
                this.dragEndIndex = null;
                
                this.initializeGame();
            }

            initializeGame() {
                this.createGrid();
                this.setupEventListeners();
                this.updateDisplay();

                const gridElement = document.getElementById('grid');
                gridElement.addEventListener('touchstart', (e) => this.onTouchStart(e));
                gridElement.addEventListener('touchend', (e) => this.onTouchEnd(e));
                gridElement.addEventListener('mousedown', (e) => this.onTouchStart(e));
                gridElement.addEventListener('mouseup', (e) => this.onTouchEnd(e));
            }

            createGrid() {
                const gridElement = document.getElementById('grid');
                gridElement.innerHTML = '';
                
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.index = i;
                    gridElement.appendChild(cell);
                }
            }

            setupEventListeners() {
                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.resetGame();
                });
                
                document.getElementById('collapseBtn').addEventListener('click', () => {
                    this.collapseGrid();
                });
            }

            onTouchStart(e) {
                const target = e.target.closest('.cell');
                if (!target) return;
                this.dragStartIndex = parseInt(target.dataset.index);
                this.dragEndIndex = null;
            }

            onTouchEnd(e) {
                const target = e.changedTouches ? document.elementFromPoint(
                    e.changedTouches[0].clientX,
                    e.changedTouches[0].clientY
                ) : e.target;

                const cell = target.closest('.cell');
                if (!cell) return;

                this.dragEndIndex = parseInt(cell.dataset.index);

                if (this.dragStartIndex === null) return;

                if (this.dragStartIndex === this.dragEndIndex) {
                    this.makeClassicalMove(this.dragStartIndex);
                } else {
                    this.makeQuantumMovePair(this.dragStartIndex, this.dragEndIndex);
                }

                this.dragStartIndex = null;
                this.dragEndIndex = null;
                this.updateDisplay();
                this.checkWinner();
            }

            makeClassicalMove(index) {
                const cell = this.grid[index];
                if (cell.classical !== null) return;
                
                cell.classical = this.currentPlayer;
                this.moveCounter++;
                this.switchPlayer();
            }

            makeQuantumMovePair(index1, index2) {
                const moveId = `${this.currentPlayer}${this.moveCounter}`;
                this.grid[index1].quantum.add(moveId);
                this.grid[index2].quantum.add(moveId);
                
                this.moveCounter++;
                this.switchPlayer();

                if (this.isGridFull()) {
                    document.getElementById('collapseBtn').disabled = false;
                }
            }

            isGridFull() {
                return this.grid.every(cell => 
                    cell.classical !== null || cell.quantum.size > 0
                );
            }

            collapseGrid() {
                const moves = new Map();
                
                this.grid.forEach((cell, index) => {
                    cell.quantum.forEach(moveId => {
                        if (!moves.has(moveId)) {
                            moves.set(moveId, []);
                        }
                        moves.get(moveId).push(index);
                    });
                });

                moves.forEach((positions, moveId) => {
                    if (positions.length === 2) {
                        const chosenPosition = positions[Math.floor(Math.random() * 2)];
                        const player = moveId.charAt(0);
                        
                        if (this.grid[chosenPosition].classical === null) {
                            this.grid[chosenPosition].classical = player;
                        }
                    }
                });

                this.grid.forEach(cell => {
                    cell.quantum.clear();
                });

                document.getElementById('collapseBtn').disabled = true;
                this.updateDisplay();
                this.checkWinner();
            }

            switchPlayer() {
                this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
            }

            updateDisplay() {
                document.getElementById('currentPlayer').textContent = 
                    `Turno di: ${this.currentPlayer}`;

                const cells = document.querySelectorAll('.cell');
                cells.forEach((cellElement, index) => {
                    const cell = this.grid[index];
                    cellElement.innerHTML = '';
                    cellElement.className = 'cell';

                    if (cell.classical !== null) {
                        const symbol = document.createElement('div');
                        symbol.className = 'classical-symbol';
                        symbol.textContent = cell.classical;
                        cellElement.appendChild(symbol);
                    } else if (cell.quantum.size > 0) {
                        cellElement.classList.add('quantum');
                        const quantumDiv = document.createElement('div');
                        quantumDiv.className = 'quantum-symbols';
                        
                        Array.from(cell.quantum).forEach(moveId => {
                            const player = moveId.charAt(0);
                            const moveNum = moveId.substring(1);
                            const span = document.createElement('div');
                            span.textContent = `${player}${moveNum}`;
                            span.style.color = player === 'X' ? '#ff6b6b' : '#4ecdc4';
                            quantumDiv.appendChild(span);
                        });
                        
                        cellElement.appendChild(quantumDiv);
                    }
                });
            }

            checkWinner() {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8],
                    [0, 3, 6], [1, 4, 7], [2, 5, 8],
                    [0, 4, 8], [2, 4, 6]
                ];

                for (const pattern of winPatterns) {
                    const [a, b, c] = pattern;
                    const cellA = this.grid[a].classical;
                    const cellB = this.grid[b].classical;
                    const cellC = this.grid[c].classical;

                    if (cellA && cellA === cellB && cellB === cellC) {
                        this.gameOver = true;
                        document.getElementById('gameStatus').innerHTML = 
                            `<div class="winner">🎉 ${cellA} ha vinto! 🎉</div>`;
                        return;
                    }
                }

                if (this.grid.every(cell => cell.classical !== null)) {
                    this.gameOver = true;
                    document.getElementById('gameStatus').innerHTML = 
                        `<div class="winner">🤝 Pareggio! 🤝</div>`;
                }
            }

            resetGame() {
                this.grid = Array(9).fill(null).map(() => ({ 
                    classical: null, 
                    quantum: new Set() 
                }));
                this.currentPlayer = 'X';
                this.gameOver = false;
                this.moveCounter = 0;
                
                document.getElementById('collapseBtn').disabled = true;
                document.getElementById('gameStatus').textContent = 'Gioco in corso';
                
                this.updateDisplay();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new QuantumTicTacToe();
        });
    </script>
</body>
</html>
